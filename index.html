<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine’s Day</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="wrap">
    <div class="card" id="card">
      <div class="header-image">
        <img src="./love.png" alt="Love" />
      </div>

      <h1 id="title">Милашка ,  будешь моим Валентином?</h1>
      <p class="subtitle" id="subtitle">
        Конечно я не давлю но мы живём вместе
      </p>

      <div class="buttons" id="buttons">
        <button class="btn yes" id="yesBtn" type="button">Yes</button>
        <button class="btn no" id="noBtn" type="button" aria-label="No">No</button>
      </div>

      <div class="result hidden" id="result">
        <h2 id="resultTitle">я так и знала что ты адекватный</h2>
        <p class="resultText" id="resultText"></p>

        <div class="gifBox">
          <img
            id="gif"
            alt="Celebration gif"
            loading="lazy"
            src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExc3lzdmI4dnVtbHYwODB6cmIzMzZ5aXJodmh1bm01OGdhOWNiM3FpdCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/lMameLIF8voLu8HxWV/giphy.gif"
          />
        </div>
        
      </div>
      
    </div>
  </main>

  <script src="./script.js"></script>
</body>
</html>
